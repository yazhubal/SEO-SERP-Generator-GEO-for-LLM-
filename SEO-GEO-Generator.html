                blog_goal: "Objetivo: Un post de alto impacto y fácil lectura que informe al lector rápidamente sin relleno. El contenido debe estar optimizado para el ranking GEO, lo que significa que debe responder directamente a las consultas de los usuarios y proporcionar información clara y concisa que pueda ser fácilmente extraída por los motores de búsqueda de IA."
            },
            it: {
                role: "Agisci come esperto Content Writer, specialista SEO e stratega GEO.",
                task: "Il tuo compito è generare metadati ottimizzati, snippet SERP e contenuti blog di alta qualità.",
                context: "Devo posizionarmi per il seguente argomento e parole chiave.",

            pl: {

                blog_structure: "Struktura: Chwytliwy tytuł (ze słowem kluczowym), Wstęp (haczyk), 2-3 podtytuły H2, wypunktowania i zakończenie z CTA. Ten format jest zaprojektowany, aby zmaksymalizować zaangażowanie czytelników i wydajność SEO.",

                blog_goal: "Cel: Wpis o dużym wpływie, łatwy do przeczytania, który szybko informuje czytelnika bez zbędnych treści. Treść powinna być zoptymalizowana do pozycji GEO. Oznacza to, że powinna bezpośrednio odpowiadać na zapytania użytkowników i dostarczać jasnych, zwięzłych informacji, które mogą być łatwo wyodrębnione przez wyszukiwarki AI."
            }
        };

        const App = () => {
            const [outputLang, setOutputLang] = useState('en');
            const [inputs, setInputs] = useState({
                topic: '',
                keywords: '',
                audience: '',
                competitors: '',
                tone: 'Professional, Authoritative, yet Accessible',
                enableGEO: true,
                enableSchema: true,
                enableMeta: true,
                enableSerp: true,
                enableBlog: false // New State
            });
            const [generatedPrompt, setGeneratedPrompt] = useState('');
            const [copySuccess, setCopySuccess] = useState(false);
            const [theme, setTheme] = useState('day'); // 'day' or 'night'

            // toggle dark class on <html>
            useEffect(() => {
                if (theme === 'night') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [theme]);

            // Update Prompt whenever inputs or language change
            useEffect(() => {
                buildPrompt();
            }, [inputs, outputLang]);

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setInputs(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const buildPrompt = () => {
                const { topic, keywords, audience, competitors, tone, enableGEO, enableSchema, enableMeta, enableSerp, enableBlog } = inputs;
                const tmpl = PROMPT_TEMPLATES[outputLang];
                
                // Use English placeholder if empty, but user inputs are preserved
                const _topic = topic || "[TOPIC]";
                const _keywords = keywords || "[KEYWORDS]";
                
                let promptParts = [];

                // 1. Role & Core Task (Translated)
                promptParts.push(`### ROLE\n${tmpl.role}\n${tmpl.lang_instruction}\n`);

                // 2. Context / Data Inputs
                promptParts.push(`### CONTEXT\n${tmpl.context}`);
                promptParts.push(`- ${tmpl.lbl_topic}: ${_topic}`);
                if (keywords) promptParts.push(`- ${tmpl.lbl_keywords}: ${_keywords}`);
                if (audience) promptParts.push(`- ${tmpl.audience_instruction} ${audience}`);
                if (competitors) promptParts.push(`- ${tmpl.lbl_competitors}: ${competitors}`);
                if (tone) promptParts.push(`- ${tmpl.tone_instruction} ${tone}`);
                
                // 3. GEO Specifics
                if (enableGEO) {
                    promptParts.push(`\n### GEO (GENERATIVE ENGINE OPTIMIZATION) STRATEGY\n${tmpl.geo_instruction}`);
                    promptParts.push("- Ensure the content is structured with clear H2/H3 questions that mimic user queries.");
                    promptParts.push("- Prioritize direct answers in the first sentence of each section.");
                    promptParts.push("- Cite credible sources or statistics where possible to increase authority.");
                }

                // 4. Output Requirements
                promptParts.push(`\n### TASK & OUTPUTS`);
                
                let stepCounter = 1;

                if (enableMeta) {
                    promptParts.push(`${stepCounter}. **Meta Data**: Generate 3 variations of Page Titles (max 60 chars) and Meta Descriptions (max 155 chars). Ensure they are click-worthy and keyword-rich.`);
                    stepCounter++;
                }
                
                if (enableSerp) {
                    promptParts.push(`${stepCounter}. **SERP Snippet Optimization**: Write a paragraph (40-50 words) specifically designed to win a Featured Snippet (Position Zero) for the main keyword.`);
                    stepCounter++;
                }

                if (enableSchema) {
                    promptParts.push(`${stepCounter}. **Schema Markup**: Provide valid JSON-LD code for 'Article' or 'FAQPage' schema relevant to this topic.`);
                    stepCounter++;
                }

                // 5. Blog Post Section (If checked)
                if (enableBlog) {
                    promptParts.push(`\n### ${tmpl.blog_header}`);
                    promptParts.push(`${tmpl.blog_task}`);
                    promptParts.push(`**Constraints & Formatting:**`);
                    promptParts.push(`- ${tmpl.blog_length}`);
                    promptParts.push(`- ${tmpl.blog_structure}`);
                    promptParts.push(`- ${tmpl.blog_seo}`);
                    promptParts.push(`- ${tmpl.tone_instruction} ${tone}`);
                    promptParts.push(`- ${tmpl.blog_goal}`);
                }

                // 6. Final Formatting
                promptParts.push(`\n${tmpl.format}`);
                promptParts.push("- Use Markdown.");
                promptParts.push("- Be concise and eliminate fluff.");
                if(outputLang !== 'en') promptParts.push(`- ${tmpl.lang_instruction}`);

                setGeneratedPrompt(promptParts.join('\n'));
            };

            const copyToClipboard = () => {
                const textArea = document.createElement("textarea");
                textArea.value = generatedPrompt;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                setCopySuccess(true);
                setTimeout(() => setCopySuccess(false), 2000);
            };

            return (
                <div className="min-h-screen p-4 md:p-8 flex flex-col items-center justify-center relative bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

                    <button
                        onClick={() => setTheme(theme === 'day' ? 'night' : 'day')}
                        className="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 shadow hover:scale-105 transition">
                        <i className={`fa-solid ${theme === 'day' ? 'fa-sun' : 'fa-moon'}`}></i>
                    </button>

                    <div className="max-w-7xl w-full grid grid-cols-1 lg:grid-cols-2 gap-8">

                                    <i className="fa-solid fa-layer-group text-blue-600"></i>
                                    Prompt Canvas
                                </h1>
                                <p className="text-slate-500 dark:text-slate-400 mt-2">Configure your advanced SEO/GEO & Content prompt.</p>
                            </div>

                            {/* Language Selector */}
                            <div>
                                <label className="block text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider mb-2">{UI_LABELS.langTitle}</label>
                                <div className="flex flex-wrap gap-2">
                                    {['en', 'de', 'fr', 'es', 'pl', 'it'].map((lang) => (
                                        <button
                                            key={lang}
                                            onClick={() => setOutputLang(lang)}
                                            className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                                outputLang === lang 
                                                ? 'bg-blue-600 text-white shadow-md transform scale-105' 
                                                : 'bg-white dark:bg-gray-700 text-slate-600 dark:text-gray-200 border border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600'
                                            }`}
                                        >
                                            {lang.toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Form Fields */}
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold text-slate-700 dark:text-slate-200 mb-1">{UI_LABELS.topic}</label>
                                    <input 
                                        type="text" 
                                        name="topic"
                                        value={inputs.topic}
                                        onChange={handleInputChange}
                                        placeholder="e.g. Best Hiking Boots 2024"
                                        className="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-slate-700 dark:text-slate-200 mb-1">{UI_LABELS.keywords}</label>
                                    <textarea 
                                        name="keywords"
                                        value={inputs.keywords}
                                        onChange={handleInputChange}
                                        placeholder="e.g. waterproof boots, lightweight hiking shoes, ankle support"
                                        className="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all h-24 resize-none"
                                    />
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-semibold text-slate-700 dark:text-slate-200 mb-1">{UI_LABELS.audience}</label>
                                        <input 
                                            type="text" 
                                            name="audience"
                                            value={inputs.audience}
                                            onChange={handleInputChange}
                                            placeholder="e.g. Beginners, Pro Hikers"
                                            className="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 outline-none"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-semibold text-slate-700 dark:text-slate-200 mb-1">{UI_LABELS.competitors}</label>
                                        <input 
                                            type="text" 
                                            name="competitors"
                                            value={inputs.competitors}
                                            onChange={handleInputChange}
                                            placeholder="e.g. REI, OutdoorGearLab"
                                            className="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 outline-none"
                                        />
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-semibold text-slate-700 dark:text-slate-200 mb-1">{UI_LABELS.tone}</label>
                                    <input 
                                        type="text" 
                                        name="tone"
                                        value={inputs.tone}
                                        onChange={handleInputChange}
                                        className="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 outline-none"
                                    />
                                </div>
                            </div>

                            {/* Toggles */}
                            <div className="bg-slate-50 dark:bg-slate-800 p-4 rounded-xl space-y-3 border border-slate-100 dark:border-slate-700">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    <label className="flex items-center space-x-3 cursor-pointer">
                                        <input type="checkbox" name="enableGEO" checked={inputs.enableGEO} onChange={handleInputChange} className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500" />
                                        <span className="text-slate-700 font-medium">{UI_LABELS.geo}</span>
                                    </label>
                                    <label className="flex items-center space-x-3 cursor-pointer">
                                        <input type="checkbox" name="enableMeta" checked={inputs.enableMeta} onChange={handleInputChange} className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500" />
                                        <span className="text-slate-700 font-medium">{UI_LABELS.meta}</span>
                                    </label>
                                    <label className="flex items-center space-x-3 cursor-pointer">
                                        <input type="checkbox" name="enableSerp" checked={inputs.enableSerp} onChange={handleInputChange} className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500" />
                                        <span className="text-slate-700 font-medium">{UI_LABELS.serp}</span>
                                    </label>
                                    <label className="flex items-center space-x-3 cursor-pointer">
                                        <input type="checkbox" name="enableSchema" checked={inputs.enableSchema} onChange={handleInputChange} className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500" />
                                        <span className="text-slate-700 font-medium">{UI_LABELS.schema}</span>
                                    </label>
                                </div>
                                <div className="border-t border-slate-200 pt-3 mt-1">
                                    <label className="flex items-center space-x-3 cursor-pointer bg-white p-3 rounded-lg border border-blue-100 shadow-sm hover:border-blue-300 transition-colors">
                                        <input type="checkbox" name="enableBlog" checked={inputs.enableBlog} onChange={handleInputChange} className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500" />
                                        <span className="text-blue-900 font-bold">{UI_LABELS.blog}</span>
                                    </label>
                                </div>
                            </div>

                        </div>

                        {/* RIGHT COLUMN - PREVIEW */}
                        <div className="flex flex-col h-full gap-4">
                             <div className="glass-panel rounded-2xl shadow-xl p-1 flex-grow flex flex-col relative overflow-hidden h-[600px] lg:h-auto">
                                <div className="absolute top-0 left-0 right-0 bg-gradient-to-b from-white via-white to-transparent dark:from-gray-800 dark:via-gray-800 p-4 z-10 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                                    <span className="text-xs font-bold tracking-wider text-slate-400 dark:text-slate-500 uppercase">Generated Prompt Preview</span>
                                    <div className="flex items-center gap-2">
                                        <div className={`w-2 h-2 rounded-full ${inputs.topic ? 'bg-green-500' : 'bg-orange-400 animate-pulse'}`}></div>
                                        <span className="text-xs text-slate-400 dark:text-slate-500">{inputs.topic ? 'Ready to copy' : 'Waiting for input...'}</span>
                                    </div>
                                </div>
                                <div className="flex-grow overflow-auto p-6 pt-16 bg-white dark:bg-slate-900 text-gray-900 dark:text-slate-300 font-mono text-sm leading-relaxed whitespace-pre-wrap">
                                    {generatedPrompt}
                                </div>
                                <div className="p-4 bg-white dark:bg-gray-800 border-t border-gray-100 dark:border-gray-700 flex justify-end">
                                    <button 
                                        onClick={copyToClipboard}
                                        className={`flex items-center gap-2 px-6 py-3 rounded-lg font-bold text-white transition-all shadow-lg ${
                                            copySuccess 
                                            ? 'bg-green-500 hover:bg-green-600 translate-y-0' 
                                            : 'bg-blue-600 hover:bg-blue-700 hover:-translate-y-1'
                                        }`}
                                    >
                                        {copySuccess ? (
                                            <>
                                                <i className="fa-solid fa-check"></i>
                                                Copied!
                                            </>
                                        ) : (
                                            <>
                                                <i className="fa-regular fa-copy"></i>
                                                {UI_LABELS.copy}
                                            </>
                                        )}
                                    </button>
                                </div>
                             </div>
                             
                             {/* Tip Card */}
                             <div className="bg-blue-50 dark:bg-blue-900 border border-blue-100 dark:border-blue-800 rounded-xl p-4 flex gap-4 items-start">
                                <div className="bg-blue-100 dark:bg-blue-800 p-2 rounded-lg text-blue-600 dark:text-blue-300">
                                    <i className="fa-solid fa-lightbulb"></i>
                                </div>
                                <div>
                                    <h4 className="font-bold text-blue-900 dark:text-blue-200 text-sm">Pro Tip for GEO & Blogs</h4>
                                    <p className="text-blue-800 dark:text-blue-300 text-xs mt-1">
                                        For Blog Generation, ensuring you have <strong>LSI Keywords</strong> in the secondary keywords field helps the AI write more naturally without keyword stuffing, which is crucial for GEO ranking.
                                    </p>
                                </div>
                             </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
